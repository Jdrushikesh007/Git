{% extends "portal/base.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <div class="flex items-center border rounded px-2">
          <span class="material-symbols-outlined text-gray-500 mr-2">Username</span>
          {{ form.username }}
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <div class="flex items-center border rounded px-2">
          <span class="material-symbols-outlined text-gray-500 mr-2">password</span>
          {{ form.password }}
        </div>
        <div class="text-right mt-1">
          <a href="{% url 'password_reset' %}" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
        </div>
      </div>
      <div>
        <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white py-2 rounded">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
